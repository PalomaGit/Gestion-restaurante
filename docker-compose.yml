services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./www:/var/www/html

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: test
    volumes:
      - persistent:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8000:80"
    environment:
      PMA_HOST: db

volumes:
  persistent: {}